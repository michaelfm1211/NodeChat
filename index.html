<!DOCTYPE html>

<!-- Version 2.0 -->

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NodeChat</title>
    
  </head>
  <body>
     <div id="login">
       <div id="loginbar">
           <h2 id="loginbartop">NodeChat</h2><hr>
           <br><br><br><br>
           
           Name: <input type="text" id="uname" required>
           <br>
           <br>
           <br>
           <center><button id="sub" style="border:none;">Enter Chat</button></center>
           
       </div>
      </div>
    <form id="main">
      Message: <input type="text" id="m" autofocus required=""><br>
      <input type='submit' value="Send" id="text">
    </form>
    <hr><br><br><br><br><br><br>
    <ul id="messages"></ul>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
